<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment details</title>
    <style>
        /* reg.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .main {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        input[type="file"],
        input[type="submit"] {
            width: calc(100% - 10px);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #ffa07a;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff7f50;
        }

        #phone-helper-text,
        #email-helper-text {
            font-size: 12px;
            color: #888;
        }
        header {
            text-align: center;
            color: #ff7f00; /* Orange color */
        }
      
    </style>
</head>
<body>
<header>    <h1>Donation</h1>
</header>  
    
    <div class="main">
        <form method="post" action="donate.php" class="container" enctype="multipart/form-data">
        <div class="input">
            <label for="name">Name:</label><br>
            <input type="text" name="name" oninput="convertToUppercase(this)" required>
        </div>

        <div>
            <label for="phonenum">Phone Number:</label>
            <br>
            <input id="phonenum" onclick="phoneRemoveText()" type="tel" name="phonenum" pattern="[1-9]{1}[0-9]{9}" oninput="convertToUppercase()" required>
            <div id="phone-helper-text"></div>
        </div>

        <div>
            <label for="email">Email:</label>
            <br>
            <input id="emailid"  type="email" name="email" required>
            <div id="email-helper-text"></div>
        </div>

        <div>
            <label for="Amount">Amount:</label>
            <br>
            <input id="Amount"  type="number" name="amount" required>
            <div id="phone-helper-text"></div>
        </div>

        <div>
            <label for="image">Upload Image:</label>
            <br>
            <input type="file" name="image" accept="image/*">
        </div>

        <div>
            <input type="submit" value="Submit" onclick=" submitForm()">
        </div>
    </form>
</div>
<script>
    function convertToUppercase(inputField) {
        console.log(inputField);
        inputField.value = inputField.value.toUpperCase(); // Use inputField instead of input
    }
    </script>
    
</body>
</html>
