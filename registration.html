<!DOCTYPE html>
<html>
<head>
    <title>Crowdfunding - Register</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
       $(function(){
         $('#navHeader').load('navbar.html');
       });
    </script>

    <!-- Include necessary stylesheets -->
    <style>
        /* styles.css for Registration Page */
        .bodyd {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
}

.registration-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #ff7f00;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #ff7f00;
}

a {
    text-decoration: none;
    color: #ff7f00;
}

a:hover {
    color: #ff7f00;
}

    </style>
</head>
<body>
    <div id="navHeader"></div>
<div class="bodyd">

    <div class="registration-container">
        <h2>Register</h2>
        <form action="registration.php" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>
</div>
    <script>
        // JavaScript for input validation and password strength suggestion
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.querySelector('input[name="email"]');
            emailInput.addEventListener('input', function() {
                const email = emailInput.value;
                const emailIsValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                if (!emailIsValid) {
                    emailInput.setCustomValidity('Please enter a valid email address');
                } else {
                    emailInput.setCustomValidity('');
                }
            });

            const passwordInput = document.querySelector('input[name="password"]');
            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const hasUpperCase = /[A-Z]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasNumbers = /\d/.test(password);
                const hasSymbols = /[!@#$%^&*(),.?":{}|<>]/.test(password);

                const isStrong = password.length >= 8 && hasUpperCase && hasLowerCase && hasNumbers && hasSymbols;

                if (!isStrong) {
                    passwordInput.setCustomValidity('Password should be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.');
                } else {
                    passwordInput.setCustomValidity('');
                }
            });
                const nameInput = document.querySelector('input[name="fullname"]');
            nameInput.addEventListener('input', function() {
                nameInput.value = nameInput.value.toUpperCase();
            });
        });
    </script>
</body>
</html>
